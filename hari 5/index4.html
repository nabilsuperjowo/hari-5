<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>
<h1>Berlatih Array</h1>
<h3>Looping Array</h3>
<div id="jawaban1"></div>
<script>
    var input = [
        ["0001", "Roman Alamsyah", "Bandar Lampung", "21/05/1989", "Membaca"],
        ["0002", "Dika Sembiring", "Medan", "10/10/1992", "Bermain Gitar"],
        ["0003", "Winona", "Ambon", "25/12/1965", "Memasak"],
        ["0004", "Bintang Senjaya", "Martapura", "6/4/1970", "Berkebun"]
    ];

    // Fungsi untuk menangani data
    function dataHandling(dataArray) {
        var jawaban1 = ""; // Variabel untuk menyimpan output

        for (var i = 0; i < dataArray.length; i++) {
            // Mengambil data dari masing-masing sub-array
            var nomorID = dataArray[i][0];
            var namaLengkap = dataArray[i][1];
            var ttl = dataArray[i][2] + " " + dataArray[i][3];
            var hobi = dataArray[i][4];

            // Format output
            jawaban1 += "Nomor ID: " + nomorID + "<br>";
            jawaban1 += "Nama Lengkap: " + namaLengkap + "<br>";
            jawaban1 += "TTL: " + ttl + "<br>";
            jawaban1 += "Hobi: " + hobi + "<br><br>"; // Tambahkan jarak antar entri
        }
        
        return jawaban1; // Kembalikan output
    }

    // Memanggil fungsi dan mengisi output
    document.getElementById("jawaban1").innerHTML = dataHandling(input);
</script>
</body>
</html>
